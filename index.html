<!DOCTYPE HTML>
<html>
<head>
	<title>pbedit</title>
	<link rel="stylesheet" href="pbapp.css">
	<script>
	</script>
	<script src="scripts/ui.js" type="application/javascript" charset="utf-8"></script>
	<script src="scripts/utils.js" type="application/javascript" charset="utf-8"></script>
	<script src="scripts/pbedit.js" type="application/javascript" charset="utf-8"></script>
	<script src="scripts/canvas.js" type="application/javascript" charset="utf-8"></script>
	<script src="scripts/widget.js" type="application/javascript" charset="utf-8"></script>
</head>

<body onload="init_pbtweet()" onpaste="load_clipboard(event)" onbeforepaste="pre_paste(event)">
	<header>
	</header>

	<div id = "workspace_wrapper">
		<canvas id = "workspace" width = "300" height = "300" ></canvas>
		<canvas id = "workspace_preview" class="preview" width = "300" height = "300" ></canvas>
	</div>
	
	<div id = "layer" class = "layer">
		<div class = thumbnail>
			<div contenteditable = "true" id = "preview" style="">no image..</div>
		</div>
		<div class="filter" id = "color_edit">
			<ul>
				<li>
					L:<input id="exposure" name="exposure" type="range" min="-50" max="50" value="0" onchange="color_change()" style="vertical-align : top;">
				</li>
				<li>
					C:<input id="contrast" name="contrast" type="range" min="-50" max="50" value="0" onchange="color_change()" style="vertical-align : top;">
				</li>
			</ul>
			<ul>
				<li>
					R:<input id="layer_R" name="layer_R" type="range" min="-50" max="50" value="0" onchange="color_change()" style="vertical-align : top;">
				</li>
				<li>
					G:<input id="layer_G" name="layer_G" type="range" min="-50" max="50" value="0" onchange="color_change()" style="vertical-align : top;">
				</li>
				<li>
					B:<input id="layer_B" name="layer_B" type="range" min="-50" max="50" value="0" onchange="color_change()" style="vertical-align : top;">
				</li>
			</ul>
			<section class="progress">
				<div class="bar"></div>
			</section>
			<section class="output">
				<canvas id = "color_output" width = "300" height = "300" ></canvas>
				<canvas id = "color_output_preview" width = "300" height = "300" ></canvas>			
			</section>
		</div>
		<div class="filter" id = "lens_blur">
			Lens blur
			<ul title = "Lens blur">
				<li>
					amount:<input id="blur" name="blur" type="range" min="0" max="20" value="0" onchange="image_blur()" style="vertical-align : top;">
				</li>
			</ul>		
			<section class="progress">
				<div class="bar"></div>
			</section>
			<section class="output">
				<canvas id = "blur_output" width = "300" height = "300" ></canvas>
				<canvas id = "blur_output_preview" width = "300" height = "300" ></canvas>			
			</section>
		</div>
		<div id="stored_image">
			<canvas id = "stored" width = "300" height = "300" >
			</canvas>
			<canvas id = "stored_preview" width = "300" height = "300" >
			</canvas>
		</div>
	</div>
	
	<footer>
		<ul id = "toolbar">
			<li>
				<a href="image_loader.html" id = "" target = "">samples</a>
			</li>
			<li>
				<a href="" id = "image_share" target = "_blank">open result image</a>
			</li>
			<li id = "scale_slider_group">
				Zoom: <a href="javascript:fit_scale()" target="_blank">fit</a> <input id="scale_slider" name="scale_slider" type="range" min="1" max="10" value="1" onchange="image_scale(this)" style="vertical-align : top;"> in
			</li>
		</ul>
	</footer>
	
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-827260-7");
pageTracker._initData();
pageTracker._trackPageview();
</script>
</body>
</html>
